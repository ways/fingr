services:
  redis:
    image: redis
    restart: unless-stopped
    command: redis-server --save 20 1 --loglevel warning
    volumes:
      - cache:/data

  fingr:
    build: .
    image: fingr:latest
    restart: unless-stopped
    command: ["--verbose", "--redis_host", "redis"]
    ports:
      - '7979:7979'
    volumes:
      - type: tmpfs
        target: /app/data
        tmpfs:
          size: 10M
    depends_on:
      - redis

volumes:
  cache:
    driver: local
